<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
    <title>Build portfolio site</title>
  </head>

  <body>
    <header class="bg-dark">
      <div class="header-logo">
        <img src="img/logo.png" alt="logo">
      </div>
      <div class="header-container">
        <h1 class="header-name align-right">Suhun Kim</h1>
        <h2 class="header-title align-right">Front-end developer</h2>
      </div>
    </header>

    <hr>

    <main>
      <img src="img/main.jpg" alt="Main image" id="main-img">
      <h1 class="section-color">Featured Work</h1>
      <div class="works">
        <div class="work-item">
          <div class="vertical-container">
            <img src="img/electron.png" alt="Remote UI" class="work-img">
          </div>
          <h2 class="work-title">Remote UI</h2>
          <a href="https://github.com/cobject/remote-ui">Remote UI</a>
        </div>
        <div class="work-item">
          <div class="vertical-container">
            <img src="img/nodejs.png" alt="Test network server" class="work-img">
          </div>
          <h2 class="work-title">Test network server</h2>
          <a href="https://github.com/cobject/test-network-server">Test network server  </a>
        </div>
        <div class="work-item">
          <div class="vertical-container">
            <img src="img/loom.jpg" alt="loom network" class="work-img">
          </div>
          <h2 class="work-title">Loom sdk documentation</h2>
          <a href="https://github.com/cobject/loom-sdk-documentation">Loom sdk documentation</a>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
